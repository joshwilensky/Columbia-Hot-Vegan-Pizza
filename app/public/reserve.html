<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" text-align="center">
            <h1><span class="fa fa-fire"></span>Columbia-Hot-Vegan_Pizza</h1>
            <h3>Make your reservation</h3>
            <hr />
            <a href="resList.html"><button class="btn btn-primary btn-lg">
                    VIEW TABLES
                </button></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Table reservation</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" />
                            </div>

                            <div class="form-group">
                                <label for="role">Phone number</label>
                                <input type="text" class="form-control" id="role" />
                            </div>

                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="age" />
                            </div>

                            <div class="form-group">
                                <label for="force-points">Unique ID</label>
                                <input type="text" class="form-control" id="force-points" />
                            </div>
                        </form>
                        <br />
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newCharacter = {
                name: $("#name").val().trim(),
                number: $("#number").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim(),
            };

            // Question: What does this code do??
            $.post("/api/characters", newCharacter).then(function (data) {
                console.log("add.html", data);
                alert("Adding character...");
            });
        });
    </script>
</body>

</html>
